{% extends 'base.html' %}
{% block title %}
  Login
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" class="form-group">
  {% csrf_token %}
  <div class="well-title text-center">
    <h2>Login</h2>
  </div>
  <hr>
  {{ form|crispy }}
  <p class="text-center">Don't have an account? Create one <a href="/signup">here</a></p>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
