{% extends 'base.html' %}
{% block title %}
    Sign up
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        <div class="well-title text-center">
            <h2>Register</h2>
        </div>
        <hr>
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
{% endblock %}
